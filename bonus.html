<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name=" viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo | Home</title>

    <!-- fav-icon -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />

    <!-- DAisy and Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Universal Style -->
    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen max-w-md bg-base-200 mx-auto">

    <!-- Header -->
    <header class="border-b border-gray-300 ">
        <section class="w-11/12 mx-auto flex justify-between items-center py-4">
            <div class="right-part flex gap-2">
                <div class="w-[60px]">
                    <img src="./assets/logo.png" alt="">
                </div>
                <div>
                    <p class="text-[18px] font-extrabold">$</ span>45000</p>
                    <p class="text-neutral/50">Available Balance</p>
                </div>
            
            </div>
            <div class="left-part">
               <a href="index.html"> <button class="btn  btn-outline text-neutral/50  border-neutral-300 rounded-xl "><i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i>Log Out</button></a>
            </div>
        </section>

    </header>

    <!-- Heading title -->
    <section class="py-8 bg-white rounded-3xl">
        <div class="w-11/12 mx-auto space-y-8 ">
            <h2 class="text-[24px] font-bold ">Welcome to Pay<span class="text-primary">oo</span></h2>
            <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
        </div>
        <section class="w-11/12 mx-auto mt-5">
            <div class="card grid grid-cols-3 gap-4">
                <button class="btn btn-primary  btn-outline   flex-col h-full py-5 text-[13px] font-normal  rounded-xl">
                    <img src="./assets/opt-1.png" alt="">
                    <p>Add Money</p>
                </button>
                <button class="btn btn-primary  btn-outline flex-col h-full py-5 text-[13px] font-normal  rounded-xl">
                    <img src="./assets/opt-2.png" alt="">
                    <p>Cash Out</p>
                </button>
                <button class="btn flex-col h-full py-5 btn-primary  btn-outline text-[13px] font-normal rounded-xl">
                    <img src="./assets/opt-3.png" alt="">
                    <p>Transfer Money</p>
                </button>
                <button class="btn flex-col h-full py-5 text-[13px] font-normal btn-primary  btn-outline rounded-xl">
                    <img src="./assets/opt-4.png" alt="">
                    <p>Get Bonus</p>
                </button>
                <button class="btn flex-col h-full py-5 text-[13px] font-normal btn-primary  btn-outline rounded-xl">
                    <img src="./assets/opt-5.png" alt="">
                    <p>Pay Bill</p>
                </button>
                <button class="btn flex-col h-full py-5 text-[13px] font-normal btn-primary  btn-outline rounded-xl">
                    <img src="./assets/opt-6.png" alt="">
                    <p>Transactions</p>
                </button>
            </div>
        </section>
    </section>

    <!-- function button -->

    <!-- Payment History -->
    <section class="w-11/12 mx-auto mt-5 ">
        <div class="py-7 font-bold">
            <h2>Get Bonus</h2>
        </div>
        <div class="input-form ">
          <div class="card bg-base-100 w-full max-w-sm shrink-0 mx-auto rounded-2xl">
            <div class="card-body ">
              <fieldset class="fieldset">

                  <label class="label font-medium text-[16px] text-neutral">Enter Bonus Coupon</label>
  
                  <input id="mobile-num" type="text" minlength="11" maxlength="11" class="input py-4 px-5 rounded-full bg-base-200 border-none " placeholder="Enter your coupon"/>

                  <br>
                <button id="btn-login" class="btn btn-primary mt-4 py-[14px] text-[20px] font-semibold rounded-full"><span class="">Get Bonus</span></button>
              </fieldset>
            </div>
          </div>
        </div>
    </section>
    

  </body>
</html>
