<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name=" viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo | Log in</title>

    <!-- fav-icon -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />

    <!-- DAisy and Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Universal Style -->
    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <!-- Logo -->
    <div class="logo w-[200px] mx-auto pt-[210px] py">
      <img src="./assets/Logo-full.png" alt="" />
    </div>

    <!-- Form Part -->
    <div class="input-form pt-[32px] ">
      <div class="card bg-base-100 w-full max-w-sm shrink-0 mx-auto rounded-2xl">
        <div class="card-body ">
          <fieldset class="fieldset">

            <label class="label font-medium text-[16px] text-neutral">Mobile Number</label>

            <input id="mobile-num" type="text" minlength="11" maxlength="11" class="input py-4 px-5 rounded-full bg-base-200 border-none " placeholder="Enter you number" value="01234567890" />
            
            <br>

            <label class="label font-medium text-[16px] text-neutral">4 Digit Pin</label>

            <input id="pin-number" type="password" maxlength="4" class="input bg-base-200 border-none py-4 px-5 rounded-full" placeholder="Enter 4 Digit Pin" />

            <button id="btn-login" class="btn btn-primary mt-4 py-[14px] text-[20px] font-semibold rounded-full"><span class="">Login</span></button>
          </fieldset>
        </div>
      </div>
    </div>




    <script src="./script/login.js"></script>
  </body>
</html>
